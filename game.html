  <head>
    <meta charset="utf-8" />
    <title>JWT seikkailupeli</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>
            JWT Harjoitusty√∂
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <h2 class="ctrl-heading">Game area</h2>
        <div class="col-lg-12 game-area container" id="grid">

        </div>
      </div>
      <div class="row justify-content-center control-area">
        <div class="col-lg-4 control-area game-area">
          <h2 class="ctrl-heading">Control area</h2>
          <p>
            <strong>Name: </strong>
            <span id="pl-name">player</span>
            <button type="button" id="name-btn" class="btn btn-secondary">Change</button>
          </p>
          <p>
            <strong>Score: </strong>
            <span id="pl-score">0</span>
          </p>
          <div class="row justify-content-center">
            <div class="col-3">
              <button type="button" id="up-btn" class="btn btn-primary">Up</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">
              <button type="button" id="left-btn" class="btn btn-primary">Left</button>
            </div>
            <div class="col-3">
              <button type="button" id="right-btn" class="btn btn-primary">Right</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">
              <button type="button" id="down-btn" class="btn btn-primary">Down</button>
            </div>
          </div>
          <p>
            Pro tip: Use arrow keys!
          </p>
          <p id="output">

          </p>
        </div>
      </div>
      <script src="js/adventuregame.js"></script>
